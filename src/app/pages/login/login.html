<div class="login-container">
  <!-- Background temÃ¡tico de carros -->
  <div class="car-background">
    <div class="road-lines"></div>
  </div>

  <!-- FormulÃ¡rio de login -->
  <div class="login-card">
    <div class="card-header">
      <div class="car-icon">ðŸš—</div>
      <h2>Initial D Project</h2>
      <p class="subtitle">Entre na sua conta</p>
    </div>

    <form class="login-form mat-elevation-z8" [formGroup]="form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email"
        placeholder="username@email.com"
        required
        formControlName="email"
        >
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Senha</mat-label>
        <input matInput type="password"
        placeholder="Senha"
        required
        formControlName='senha'>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <div class='form-options'>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <div class="button-group">
        <app-botao-confirmacao texto="Entrar" icone="login" (botaoAcionado)="login()"></app-botao-confirmacao>
      </div>
    </form>
  </div>
</div>
