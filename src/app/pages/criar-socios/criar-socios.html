<div class="login-container">
	<!-- Background igual ao login -->
	<div class="car-background">
		<div class="road-lines"></div>
	</div>
	<div class="login-card">
		<div class="card-header">
			<div class="car-icon">üöó</div>
			<h2>Criar S√≥cio</h2>
			<p class="subtitle">Preencha os dados do novo s√≥cio</p>
		</div>
		<form class="login-form" [formGroup] = 'form'>
			<div class="form-field form-field-lg">
        <label for="matricula">Matr√≠cula</label>
        <div class="input-icon-wrapper">
          <span class="material-icons">badge</span>
          <input type="text" id="matricula" name="matricula" required formControlName="matricula" />
        </div>
      </div>
      <div class="form-field form-field-xl">
        <label for="nome">Nome</label>
        <div class="input-icon-wrapper">
          <span class="material-icons">person</span>
          <input type="text" id="nome" name="nome" required formControlName="nome"/>
        </div>
      </div>
      <div class="form-field form-field-xl">
        <label for="email">Email</label>
        <div class="input-icon-wrapper">
          <span class="material-icons">email</span>
          <input type="email" id="email" name="email" required formControlName="email" />
        </div>
      </div>
      <div class="form-field-row">
        <div class="form-field form-field-sm">
          <label for="dataNascimento">Data de Nascimento</label>
          <div class="input-icon-wrapper">
            <span class="material-icons">calendar_month</span>
            <input type="date" id="dataNascimento" name="dataNascimento" required formControlName="dataNascimento"/>
          </div>
        </div>
        <div class="form-field form-field-sm">
          <label for="dataAssociacao">Data de Associa√ß√£o</label>
          <div class="input-icon-wrapper">
            <span class="material-icons">event</span>
            <input type="date" id="dataAssociacao" name="dataAssociacao" required formControlName="dataAssociacao" />
          </div>
        </div>
      </div>
      <div class="form-field form-field-lg">
        <label for="pais">Pa√≠s</label>
        <div class="input-icon-wrapper">
          <span class="material-icons">public</span>
          <input type="text" id="pais" name="pais" required formControlName="pais" />
        </div>
      </div>
      <div class="form-field form-field-lg">
        <label for="estado">Estado</label>
        <div class="input-icon-wrapper">
          <span class="material-icons">map</span>
          <input type="text" id="estado" name="estado" required formControlName="estado" />
        </div>
      </div>
      <div class="form-field form-field-lg">
        <label for="cidade">Cidade</label>
        <div class="input-icon-wrapper">
          <span class="material-icons">location_city</span>
          <input type="text" id="cidade" name="cidade" required formControlName="cidade" />
        </div>
      </div>
      <div class="form-field-row-rua-numero">
        <div class="form-field">
          <label for="rua">Rua</label>
          <div class="input-icon-wrapper">
            <span class="material-icons">home</span>
            <input type="text" id="rua" name="rua" required formControlName="rua" />
          </div>
        </div>
        <div class="form-field form-field-sm">
          <label for="numero">N√∫mero</label>
          <div class="input-icon-wrapper">
            <span class="material-icons">pin</span>
            <input type="text" id="numero" name="numero" required formControlName="numero"/>
          </div>
        </div>
      </div>
			<div class="button-group">
        <app-botao-confirmacao texto="Criar S√≥cio" icone="person_add" (botaoAcionado)="criarSocio()"></app-botao-confirmacao>
        <app-botao-cancelar texto="Cancelar" icone="cancel"></app-botao-cancelar>
			</div>
		</form>
	</div>
</div>
